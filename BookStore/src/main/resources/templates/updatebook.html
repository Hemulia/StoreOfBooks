<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Booklist</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
    
    <style> 
  body {
        font-family: "Lucida Console", "Courier New", monospace;
        text-align: center;
        padding-top: 20%;
    }
    th {
    padding: 50px;}
    

    </style>
</head>
<body>
	<h1>Update a book</h1>
	<div>
		
		<form th:object="${book}" th:action="@{/update/{id}(id=${book.id})}" action="#" method="post">
			<input type="hidden" id="id" value="${book.id}" />
			
			<div style="clear: both; display: block; height: 10px;"></div>
		  	<label for="title">Title</label>
			<input type="text" id="title" th:field="*{title}" value="${book.title}"/>
			
			<div style="display: block; height: 10px;"></div>
		  	<label for="author">Author</label>
			<input type="text" id="author" th:field="*{author}" />
			
			<div style="clear: both; display: block; height: 10px;"></div>
		  	<label for="year">Year</label>
			<input type="number" th:field="*{year}" />
			
			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="isbn">ISBN</label>
			<input type="text" th:field="*{isbn}" />
			
			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="price">Price</label>
			<input type="number" th:field="*{price}" />
			
			<div style="clear: both; display: block; height: 10px;"></div>
				<input type="submit" value="Save"></input>
		</form>
	</div>
</body>
</html>
